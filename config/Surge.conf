# Spotify = select, DIRECT, Proxy, 🇭🇰 香港, 🇨🇳 台湾, 🇯🇵 日本, 🇸🇬 狮城, 🇺🇸 美国, Others, icon-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Dark/Spotify.png
